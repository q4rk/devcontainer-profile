name: "CI - Test Features"
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/test.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        baseImage:
          - "mcr.microsoft.com/devcontainers/base:ubuntu"
          - "mcr.microsoft.com/devcontainers/base:debian"
    steps:
      - uses: actions/checkout@v4

      - name: "Install devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Run Unit Tests"
        run: |
          chmod +x test/devcontainer-profile/*.sh
          ./test/devcontainer-profile/test_unit_engine.sh
          ./test/devcontainer-profile/test_unit_plugins.sh
          ./test/devcontainer-profile/test_unit_xdg.sh

      - name: "Run Integration Tests (Base: ${{ matrix.baseImage }})"
        run: |
          devcontainer features test \
            -f devcontainer-profile \
            --base-image ${{ matrix.baseImage }} \
            --project-folder .

